<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelBloom Travel Recommendations</title>
    <script
      src="https://kit.fontawesome.com/a71c70f1fb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div id="branding">
        <img src="/travelIcon.png" alt="TravelBloom Logo" id="logo" />
        <span>TravelBloom</span>
      </div>

      <div id="navLinks">
        <a href="/index.html">Home</a>
        <a href="/about.html">About</a>
        <a href="/contact.html">Contact</a>
      </div>

      <div id="searchBar">
        <input
          type="text"
          placeholder="Enter a destination or keyword."
          id="searchInput"
        />
        <img src="/searchIcon.svg" alt="searchIcon" id="searchIcon" />
        <button type="submit" id="searchButton">Search</button>
        <button type="reset" id="resetButton">Clear</button>
      </div>
    </nav>

    <main>
      <div id="sideBar">
        <div class="verticalDivider"></div>
        <a href="" class="fa-brands fa-facebook-f"></a>
        <a href="" class="fa-brands fa-twitter"></a>
        <a href="" class="fa-brands fa-instagram"></a>
        <a href="" class="fa-brands fa-youtube"></a>
      </div>

      <div id="cta">
        <h1>EXPLORE</h1>
        <h1>DREAM</h1>
        <h1>DESTINATION</h1>
        <p>
          It encourages exploration of unfamiliar territories embracing diverse
          cultures and landscapes, while pursuing the desired destination that
          captivates the heart and ingites a sense of wonder.
        </p>
        <button type="submit" id="bookingButton">Book Now</button>
      </div>

      <div id="dropDown">
        <div id="dropDownHeader">
          <button id="closeButton">X</button>
        </div>
        <div id="resultDiv"></div>
      </div>
    </main>
    <footer></footer>
    <script src="/travel_recommendation.js"></script>
  </body>
</html>
